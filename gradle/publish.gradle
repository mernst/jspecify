// run `./gradlew publishToMavenLocal` to install artifact to your Local Maven Repository

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                groupId = 'info.codeanalysis'
                name = 'Code Analysis Annotations'
                description = 'An artifact of well-named and well-specified annotations to power static analysis checks'
                url = 'https://codeanalysis.info/'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                scm {
                    connection = 'scm:git:git@github.com:google/codeanalysis-annotations.git'
                    developerConnection = 'scm:git:git@github.com:google/codeanalysis-annotations.git'
                    url = 'https://github.com/google/codeanalysis-annotations/'
                }
            }
        }
    }
}
